name: Django CI

on:
  schedule:
    - cron: '00 03 * * 0-6'
  push:
    branches: [ "main" ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: |
        pip install requests==2.28.1
        pip install beautifulsoup4==4.12.2
        pip install emoji==2.2.0
        pip install selenium==4.24.0

    - name: Run tests
      run: |
        python -m 591
        python -m 591_tamsui

